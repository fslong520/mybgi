{% extends '__base__.html' %}{% block content %} {% if user.isAdmin %}
<form action="ca" method="post" class="uk-form uk-form-horizontal" style="margin:20px; ">
    <fieldset>
        <div class="uk-form-row uk-grid">
            <div class="uk-width-medium-1-2">
                <input type="text" name="title" id="title" class="uk-input" style="height: 40px;" placeholder="标题">
            </div>
            <div class="uk-width-medium-1-4">
                <input type="text" name="author" id="author" class="uk-input" style="height: 40px;" placeholder="作者">
            </div>
            <div class="uk-width-medium-1-4 uk-grid" style="margin-left: 0px; padding: 0px">
                <div class="uk-width-medium-1-3">
                    <p class="uk-text-middle" style="margin-top: 10px">栏目</p>
                </div>
                <div class="uk-width-medium-2-3">
                    <select name="column" id="column" class="uk-select">
                        {% for column in columns %}
                        <option value="{{ column }}">{{ column }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <div class="uk-from-row">
            <hr class="uk-divider-icon">
            <textarea name="content" id="content" class="uk-textarea uk-width-1-1" data-uk-htmleditor="{markdown:true}">在这里输入正文内容，使用的是markdown语法，可以点击右上角的预览按钮进行预览。</textarea>
            <br>
            <input type="submit" value="点击保存" class="uk-input">
        </div>
    </fieldset>
    {% csrf_token %}
</form>
{% else %}
<div>
    哎呀，什么情况，你咋进来的？没有权限哟！
    <script>
        window.location = "/blog/";
    </script>
</div>
{% endif %} {% endblock %}

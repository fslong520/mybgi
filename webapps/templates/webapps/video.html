<div class="uk-card uk-card-default uk-card-body">
    <h3>视频播放测试</h3>
    <div class="uk-grid " style="margin-bottom: 70px;">
        <div class="uk-width-2-3@s uk-text-center">
            <input type="text" name="videoUrl" id="" placeholder="在这里填写要播放的视频的地址，仅用于视频测试播放，如不能使用，应该是接口出了问题，请与我联系修复，谢谢使用。" class=" uk-input">
        </div>
        <div class="uk-text-center uk-width-1-3@s uk-grid" style="padding: 0px;margin: 0px;">
            <div class="uk-text-center uk-width-2-3@s" style="padding-left: 20px;">
                <select name="" id="videoPort" class="uk-select">
                    {% for port in ports %}
                    <option value="{{ port.id }}">{{ port.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="uk-text-center uk-width-1-3@s" style="padding-top: 4px;padding-left: 20px;">
                <a id="playVideo" type="button" href="#modal-center" class="uk-button-primary uk-text-middle" style="height: 40px;" uk-toggle>播放</a>
            </div>
        </div>
    </div>
    <div id="modal-center" class="uk-modal-container" uk-modal="center: true;bg-close:false;">
        <div class="uk-modal-dialog">
            <button class="uk-modal-close-outside" type="button" onclick="closeVideo()" uk-close></button>
            <iframe src="" id="videoFrame" frameborder="0" style="min-height: 600px;width: 100%;"></iframe>
        </div>
    </div>
    <script>
        function closeVideo() {
            $("#videoFrame").attr("src", "");
        }
        $(function () {
            $("#playVideo").click(function () {
                var videoUrl = $("input[name='videoUrl']").val();
                var port = $("#videoPort").val()
                if (port == '') {
                    port = 'port0'
                }
                if (videoUrl == "") {
                    alert("喂，先输入网址再播放呀！");
                    return false;
                }
                $.ajax({
                    url: "/webapps/getVideo",
                    type: "GET",
                    data: {
                        'url': videoUrl,
                        'port': port,
                    },
                    success: function (data) {
                        if (data != "False") {
                            $("#videoFrame").attr("src", data);
                        } else {
                            alert("非常抱歉，播放失败！")
                        }

                    }

                })

            })
        })
    </script>
</div>
